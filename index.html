<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Priview Card | Zaychik</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="/images/illustration-article.svg" alt="Card-Illustration" />
        </div>

        <div class="learning-time">
          <div class="card-subtitle">
            <p>Learning</p>
          </div>
          <p class="time">Published 21 Dec 2023</p>
        </div>

        <h3>HTML & CSS foundations</h3>
        <p class="desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card-profile">
          <img src="/images/image-avatar.webp" alt="Avatar-pfp" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
